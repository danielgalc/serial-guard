<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320">
  <defs>
    <!-- Fondo oscuro base -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1e2332"/>
      <stop offset="100%" stop-color="#0f1117"/>
    </radialGradient>

    <!-- Brillo naranja central -->
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>

    <!-- Gradiente del escudo -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a3044"/>
      <stop offset="100%" stop-color="#181c26"/>
    </linearGradient>

    <!-- Brillo del escudo -->
    <linearGradient id="shieldShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Glow naranja para filtro -->
    <filter id="orangeGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sombra suave -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>

    <!-- Clip para el escudo -->
    <clipPath id="shieldClip">
      <path d="M160 52 L240 80 L240 168 Q240 220 160 260 Q80 220 80 168 L80 80 Z"/>
    </clipPath>
  </defs>

  <!-- Fondo circular -->
  <circle cx="160" cy="160" r="160" fill="url(#bgGrad)"/>
  <circle cx="160" cy="160" r="160" fill="url(#glowGrad)"/>

  <!-- Grid de fondo (estética de la app) -->
  <g opacity="0.06" stroke="#e8eaf0" stroke-width="0.8">
    <line x1="0" y1="40" x2="320" y2="40"/>
    <line x1="0" y1="80" x2="320" y2="80"/>
    <line x1="0" y1="120" x2="320" y2="120"/>
    <line x1="0" y1="160" x2="320" y2="160"/>
    <line x1="0" y1="200" x2="320" y2="200"/>
    <line x1="0" y1="240" x2="320" y2="240"/>
    <line x1="0" y1="280" x2="320" y2="280"/>
    <line x1="40" y1="0" x2="40" y2="320"/>
    <line x1="80" y1="0" x2="80" y2="320"/>
    <line x1="120" y1="0" x2="120" y2="320"/>
    <line x1="160" y1="0" x2="160" y2="320"/>
    <line x1="200" y1="0" x2="200" y2="320"/>
    <line x1="240" y1="0" x2="240" y2="320"/>
    <line x1="280" y1="0" x2="280" y2="320"/>
  </g>

  <!-- Anillo exterior decorativo -->
  <circle cx="160" cy="160" r="128" fill="none" stroke="#2a3044" stroke-width="1.5"/>
  <circle cx="160" cy="160" r="122" fill="none" stroke="#f97316" stroke-width="0.5" stroke-dasharray="8 6" opacity="0.4"/>

  <!-- Ticks en el anillo -->
  <g stroke="#f97316" stroke-width="2" opacity="0.6">
    <line x1="160" y1="32" x2="160" y2="40"/>
    <line x1="160" y1="280" x2="160" y2="288"/>
    <line x1="32" y1="160" x2="40" y2="160"/>
    <line x1="280" y1="160" x2="288" y2="160"/>
    <line x1="69.5" y1="69.5" x2="75.2" y2="75.2"/>
    <line x1="250.5" y1="69.5" x2="244.8" y2="75.2"/>
    <line x1="69.5" y1="250.5" x2="75.2" y2="244.8"/>
    <line x1="250.5" y1="250.5" x2="244.8" y2="244.8"/>
  </g>

  <!-- ESCUDO principal con sombra -->
  <g filter="url(#softShadow)">
    <path d="M160 52 L240 80 L240 168 Q240 220 160 260 Q80 220 80 168 L80 80 Z"
          fill="url(#shieldGrad)"
          stroke="#3d4a66"
          stroke-width="1.5"/>
    <!-- Brillo interior del escudo -->
    <path d="M160 52 L240 80 L240 168 Q240 220 160 260 Q80 220 80 168 L80 80 Z"
          fill="url(#shieldShine)"/>
    <!-- Borde naranja del escudo -->
    <path d="M160 52 L240 80 L240 168 Q240 220 160 260 Q80 220 80 168 L80 80 Z"
          fill="none"
          stroke="#f97316"
          stroke-width="2.5"
          filter="url(#orangeGlow)"
          opacity="0.9"/>
  </g>

  <!-- Línea naranja top del escudo (como el ::after de las cards) -->
  <rect x="140" y="51" width="40" height="3" rx="1.5" fill="#f97316"/>

  <!-- Símbolo interior: código de barras / serial estilizado -->
  <g clip-path="url(#shieldClip)">
    <!-- Barras de código tipo scanner -->
    <g fill="#f97316" opacity="0.9">
      <rect x="112" y="118" width="4" height="52" rx="1"/>
      <rect x="120" y="112" width="6" height="64" rx="1"/>
      <rect x="130" y="118" width="3" height="52" rx="1"/>
      <rect x="137" y="108" width="8" height="72" rx="1"/>
      <rect x="149" y="118" width="4" height="52" rx="1"/>
      <rect x="157" y="112" width="6" height="64" rx="1"/>
      <rect x="167" y="118" width="3" height="52" rx="1"/>
      <rect x="174" y="108" width="8" height="72" rx="1"/>
      <rect x="186" y="118" width="4" height="52" rx="1"/>
      <rect x="194" y="112" width="6" height="64" rx="1"/>
      <rect x="204" y="118" width="4" height="52" rx="1"/>
    </g>

    <!-- Línea de scan (rayo horizontal) -->
    <rect x="90" y="156" width="140" height="2" rx="1" fill="#f97316" opacity="0.3"/>
    <rect x="90" y="157" width="140" height="1" rx="0.5" fill="#ffffff" opacity="0.15"/>

    <!-- Check mark de verificación (parte baja del escudo) -->
    <g filter="url(#orangeGlow)">
      <polyline points="136,198 152,214 186,182"
                fill="none"
                stroke="#f97316"
                stroke-width="7"
                stroke-linecap="round"
                stroke-linejoin="round"
                opacity="0.95"/>
    </g>
  </g>

  <!-- Texto SG pequeño debajo del escudo -->
  <text x="160" y="278"
        font-family="'Barlow Condensed', 'Arial Narrow', sans-serif"
        font-size="13"
        font-weight="800"
        letter-spacing="6"
        text-anchor="middle"
        fill="#6b7a99"
        text-transform="uppercase">SERIAL</text>
  <text x="161" y="293"
        font-family="'Barlow Condensed', 'Arial Narrow', sans-serif"
        font-size="13"
        font-weight="800"
        letter-spacing="6"
        text-anchor="middle"
        fill="#f97316">GUARD</text>
</svg>
